<div class="row">
    <div class="col-md-12">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-md-5 form-group">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        class="form-control"
                        name="name"
                        ngModel
                        required>
                </div>
                <div class="col-md-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                        type="number" 
                        id="amount" 
                        class="form-control"
                        name="amount"
                        ngModel
                        required
                        pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button 
                        class="btn btn-success" 
                        type="submit" 
                        (click)="onAddItem()" 
                        [disabled]="f.invalid">{{ editMode ? 'Update' : 'Add' }}
                    </button>
                    <button 
                        class="btn btn-danger"
                        (click)="onDelete()"
                        type="button">Delete
                    </button>
                    <button 
                        (click)="onClear()" 
                        class="btn btn-primary" 
                        type="submit">Clear
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
